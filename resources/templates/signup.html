{% extends "base.html" %}
{% block content %}
<form method="POST" style="border:1px solid #ccc">
    {% csrf-field %}
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="first-name"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="first-name" required><br>

        <label for="last-name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="last-name" required><br>

        <label for="id"><b>User Name</b></label>
        <input type="text" placeholder="Enter Desired User Name" name="id" required><br>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required><br>

        <label for="pass"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pass" required><br>

        <label for="pass-confirm"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pass-confirm" required><br>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
{% endblock %}
